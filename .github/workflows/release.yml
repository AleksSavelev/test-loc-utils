name: build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      GH_TOKEN: ${{secrets.GH_TOKEN}}
    steps:
    - uses: actions/checkout@v2
    - name: "call action"
      id: last_release
      uses: InsonusK/get-latest-release@v1.0.1
      with:
        myToken: ${{secrets.GH_TOKEN}}
        view_top: 1
    - name: Move release to draft
      id: info
      run: |
        echo ${{steps.last_release.outputs.tagName}}
        release=$(gh release view --json tagName -q '.tagName')
        gh release edit $release --draft=true
        echo "::set-output name=tag-name::$release"
    - name: Run npm install, build and test
      run: |
        npm i
        npm run build --if-present
        npm run lint --if-present
        npm test --if-present
    - run: zip -r lib.zip lib
    - name: Upload production artifacts
      run: |
        gh release upload $TAG_NAME "lib.zip#build"
        gh release edit $TAG_NAME --draft=false
      env:
        TAG_NAME: ${{steps.info.outputs.tag-name}}
